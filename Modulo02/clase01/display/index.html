<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo de Display</title>
</head>
<body>
	<div class="contenedor">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>
</html>

<style>
	.contenedor{
		width: 800px;
		height: auto;
		background-color: green;
		text-align: center;
	}

	.box1{
		width: 296px;
		height: 300px;
		background-color: red;
		display: inline-block;
		vertical-align: top;
	}
	.box2{
		width: 296px;
		height: 300px;
		background-color: blue;
		display: inline-block;
		vertical-align: top;
	}
</style>
