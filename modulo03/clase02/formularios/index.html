<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Formulario</title>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Registros</h2>
				<form action="http://www.google.com">
		
					<div class="form-group">
						<label>Nombres</label>
						<input id="inp_nombres" type="text" class="form-control">
					</div>
					
					<div class="form-group">
						<label>Apellidos</label>
						<input id="inp_apellidos" type="text" class="form-control">
					</div>

					<div class="form-group">
						<label>Facebook</label>
						<input id="inp_facebook" type="text" class="form-control">
					</div>

					
					<div>
						<input id="btn-grabar" type="submit" value="Grabar" class="btn btn-danger">
						<!--<button type="button" id="btn-grabar" class="btn btn-danger">Registrar</button>-->
						<!--<button></button>-->
					</div>
				
				</form>

			</div>
			<div class="col-md-6">
				<h2>Lista de registrados</h2>
				<ul id="lista-registrados">
					
				</ul>
			</div>
		</div>
		
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
